name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: Set up Go
      uses: actions/setup-go@a5f9b05d2d216f63e13859e0d847461041025775
      with:
        go-version: 1.25

    - name: Checks
      run: make checks

    - name: Test
      run: make test
