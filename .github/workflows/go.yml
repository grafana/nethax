name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      with:
        persist-credentials: false

    - name: Set up Go
      uses: actions/setup-go@7c0b336c9aab5e8ed4f0ad8b81225b125f9883e4
      with:
        go-version: 1.24

    - name: Checks
      run: make checks

    - name: Test
      run: make test
