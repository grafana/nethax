name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@9f265659d3bb64ab1440b03b12f4d47a24320917
      with:
        persist-credentials: false

    - name: Set up Go
      uses: actions/setup-go@8e57b58e57be52ac95949151e2777ffda8501267
      with:
        go-version: 1.24

    - name: Checks
      run: make checks

    - name: Test
      run: make test
