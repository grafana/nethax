name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      with:
        persist-credentials: false

    - name: Set up Go
      uses: actions/setup-go@8d4083a006463573cfc77227acf5b80c61a5713a
      with:
        go-version: 1.24

    - name: Checks
      run: make checks

    - name: Test
      run: make test
