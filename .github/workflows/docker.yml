name: Build and Push Image

on:
  push:
    tags:
      - v*

permissions:
  contents: read
  id-token: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        with:
          persist-credentials: false
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Dockerhub Login
        uses: grafana/shared-workflows/actions/dockerhub-login@aac83e680848a3ab18b4bef0becabf145c936663 # dockerhub-login latest
      - name: Build and push
        run: make docker-build docker-push
